<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multilingual Intent Analyzer</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Intent Classifier</h1>

    <!-- Text Input -->
    <textarea id="userInput" placeholder="Type a message..."></textarea><br/>
    <button onclick="processMessage()">Analyze Text</button>

    <hr>

    <!-- File Upload -->
    <input type="file" id="fileInput" accept=".pdf,.docx" />
    <button onclick="processFile()">Analyze File</button>

    <h3>Results:</h3>
    <p><strong>Language:</strong> <span id="langResult">-</span></p>
    <p><strong>Translated:</strong> <span id="translatedText">-</span></p>
    <p><strong>Intent:</strong> <span id="intentResult">-</span></p>
  </div>
</body>
</html>
